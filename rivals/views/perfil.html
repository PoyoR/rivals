.cardwrapper::before,
.cardwrapper::after {

  height: 80px;

  position: absolute;
  left: 0;
}

.cardwrapper::after {

.cardwrapper::after {

/* GLOBAL VARIABLES */
:root {
  --font: "Roboto", sans-serif;
  --fontOrigin: 1rem;     /* 16px */
  --fontSmall: 0.625em;   /* 10px */
  --fontMedium: 0.875em;  /* 14px */
  --fontNormal: 1em;      /* 16px */
  --fontLarge:  1.375em;  /* 22px */
  --fontLight: 100;
  --fontRegular: 400;
  --speed: 0.65s;
}

@keyframes zoom {
  from {
    object-position: 0 50%;
  }
  to {
    object-position: 100% 50%;
  }
}

@keyframes blur {
  from {
    -webkit-transform: scale(1, 1);
    transform: scale(1, 1);
  }
  to {
    -webkit-transform: scale(1.5, 1.5);
    transform: scale(2, 2);
  }
}

* {
  border: 0;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font);
  font-weight: var(--fontOrigin);
  font-size: 1rem;
  line-height: 1.2;
  letter-spacing: 0.005rem;
  -webkit-font-smoothing: subpixel-antialiased;
  font-smoothing: subpixel-antialiased;
}

.wrapper {
  display: grid;
  grid-template-columns: repeat( auto-fit, 1fr );
  grid-template-rows: auto;
  grid-template-areas:
    "menu menu menu"
    ". card .";
  width: 100vw;
  min-height: 100vh;
  padding-top: 40px;
  padding-bottom: 40px;
}


.cardRango {
  margin: 20px;
  border: 2px solid #FFF;
  position: relative;
  grid-area: card;
  align-self: center;
  justify-self: center;
  overflow: hidden;
  display: block;
  width: 140px;
  height: 280px;
  font-size: var(--fontOrigin);
  border-radius: 8px;
  box-shadow: 0 16px 60px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  -webkit-transition: all var(--speed) ease;
  transition: all var(--speed) ease;
}

.cardRango:hover {
  box-shadow: 0 40px 130px rgba(0, 0, 0, 0.6);
  -webkit-transform: scale(1.1, 1.1);
  transform: scale(1.1, 1.1);
}



.cardRango:hover .card__save {
  opacity: 0.6;
}

.card__image {
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  display: block;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5));
}

.card__image img {
  -webkit-transform: scale(1.3, 1.3);
  transform: scale(1.3, 1.3);
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 1;
  -webkit-transition: all var(--speed) ease;
  transition: all var(--speed) ease;
  animation-name: zoom;
  animation-duration: 30s;
  animation-direction: alternate;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

.cardRango:hover .card__image img {
  -webkit-transform: scale(1, 1);
  transform: scale(1, 1);
  opacity: 0.5;
}

.card__header {
  display: grid;
  width: 100%;
  height: 100%;
}

.card__profile {
  align-self: center;
  justify-self: center;
  display: block;
  overflow: hidden;
  width: 90px;
  height: 80px;
  z-index: 10;
}

.card__profile img {

  display: block;
  width: 100%;
  height: 100%;
  object-position: 50% 50%;
  -webkit-transition: all var(--speed) ease;
  transition: all var(--speed) ease;
  mix-blend-mode: normal;
  
}

.card__name {
  z-index: 10;
  margin-bottom: 2px;
  color: white;
  font-size: var(--fontLarge);
  font-weight: var(--fontLight);
  letter-spacing: 0.1rem;
  text-align: center;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.35);
  background: -webkit-linear-gradient(white, #a1a1a1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  -webkit-transition: all var(--speed) ease;
  transition: all var(--speed) ease;
}

.cardRango:hover .card__name {
  background: -webkit-linear-gradient(white, #c1c1c1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.card__job {
  align-self: center;
  justify-self: center;
  display: inline-block;
  font-size: var(--fontSmall);
  font-weight: var(--fontLight);
  text-align: center;
  letter-spacing: 0.35rem;
  color: rgba(100, 130, 200, 0.45);
  -webkit-transition: all var(--speed) ease;
  transition: all var(--speed) ease;
}

.cardRango:hover .card__job {
  color: rgba(100, 130, 200, 1);
}

.card__bio {
  position: relative;
  -webkit-transform: translateY(30%);
  transform: translateY(30%);
  display: block;
  
  font-size: var(--fontMedium);
  font-weight: var(--fontLight);
  /*text-shadow: 0 0.5px 1px rgba(0, 0, 0, 0.35);*/
  color: rgba(255, 255, 255, 0.65);
  opacity: 0;
  -webkit-transition: all var(--speed) ease;
  transition: all var(--speed) ease;
}

.cardRango:hover .card__bio {
  -webkit-transform: translateY(0);
  transform: translateY(0);
  opacity: 1;
}

.card__footer {
  position: relative;
  -webkit-transform: translateY(60%);
  transform: translateY(60%);
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-areas: "date category";
  padding: 10px 20px;
  opacity: 0;
  -webkit-transition: all var(--speed) ease;
  transition: all var(--speed) ease;
}

.cardRango:hover .card__footer {
  -webkit-transform: translateY(0);
  transform: translateY(0);
  opacity: 1;
}

.card__date {
  grid-area: date;
  display: inline-block;
  align-self: left;
  justify-self: left;
  font-size: var(--fontSmall);
  font-weight: var(--fontLight);
  text-transform: uppercase;
  text-shadow: 0 0.5px 1px rgba(0, 0, 0, 0.45);
  color: rgba(250, 250, 250, 0.4);
}

.circularCW,
.circularCCW {
  height: 100%;
  transform-origin: center center;
  width: 100%;
  position: absolute;
  top: 0; bottom: 0; left: 0; right: 0;
  margin: auto;
}
.circularCW {
  animation: rotate 2s linear infinite;
}
.circularCCW {
  animation: rotate-reverse 4s linear infinite;
}
.path,
.path2,
.path3,
.path4,
.path5,
.path6,
.path7,
.path8 {
  stroke-linecap: square;
  stroke-width: 33;
  opacity: 0.8;
}
.path {
  stroke-dasharray: 1400,2600;
  stroke-dashoffset: 0;
  animation: dash 3.7s ease-in-out infinite;
  opacity: 0.3;
}
.path2 {
  stroke-dasharray: 40,2600;
  stroke-dashoffset: -500px;
}
.path3 {
  stroke-dasharray: 200,2600;
  stroke-dashoffset: -700px;
}
.path4 {
  stroke-dasharray: 40,2600;
  stroke-dashoffset: -2000px;
  animation: dash2 2.5s ease-in-out infinite;
}
.path5 {
  stroke-dasharray: 200,2600;
  stroke-dashoffset: 0;
}
.path6 {
  stroke-dasharray: 300,2600;
  stroke-dashoffset: -1000px;
}
.path7 {
  stroke-dasharray: 40,2600;
  stroke-dashoffset: -1200px;
}
.path8 {
  stroke-dasharray: 100,2600;
  stroke-dashoffset: -300px;
}

@keyframes rotate{
 100%{
  transform: rotate(360deg);
 }
}

@keyframes rotate-reverse {
 100%{
  transform: rotate(-360deg);
 }
}
@keyframes dash{
 0%{
  stroke-dasharray: 2000,2600;
  stroke-dashoffset: 0;
 }
 50%{
  stroke-dasharray: 2400,2600;
  stroke-dashoffset: -500px;
 }
 100%{
  stroke-dasharray: 2000,2600;
  stroke-dashoffset: 0;
 }
}
@keyframes dash2 {
 0%{
  stroke-dasharray: 100,2600;
  stroke-dashoffset: -2000px;
 }
 50%{
  stroke-dasharray: 500,2600;
  stroke-dashoffset: -1000px;
 }
 100%{
  stroke-dasharray: 100,2600;
  stroke-dashoffset: -1960px;
 }
}

/* title styles */
.home-title span{
    position: relative;
    overflow: hidden;
    display: block;
    line-height: 1.2;
}

.home-title span::after{
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: white;
    animation: a-ltr-after 2s cubic-bezier(.77,0,.18,1) forwards;
    transform: translateX(-101%);
}

.home-title span::before{
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-color);
    animation: a-ltr-before 2s cubic-bezier(.77,0,.18,1) forwards;
    transform: translateX(0);
}

.home-title span:nth-of-type(1)::before,
.home-title span:nth-of-type(1)::after{
    animation-delay: 1s;
}

.home-title span:nth-of-type(2)::before,
.home-title span:nth-of-type(2)::after{
    animation-delay: 1.5s;
}

@keyframes a-ltr-after{
    0% {transform: translateX(-100%)}
    100% {transform: translateX(101%)}
}

@keyframes a-ltr-before{
    0% {transform: translateX(0)}
    100% {transform: translateX(200%)}
}

    function getDatosPerfil(){

        showCargandoDialog();

        let data = {
            "function": "getDatosPerfil"
        };

        $.ajax({
            url: 'models/funciones.php',
            type: 'POST',
            dataType: 'JSON',
            data: data,
        }).done(response => {
            
            console.log(response);
            Swal.fire("Ok", "", "success");
            Swal.close();
            
            if (response.status == 1) {

                var twitter = "";
                var twitch = "";

                $('#tvBt').html(response.data[0].battlenet);
                $('#tvUsuario').html(response.data[0].usuario.toUpperCase());


                if(response.data[0].twitter != ""){
                    twitter = `<button type="button" class="btn btn-outline-light m-1"><i class="fab fa-twitter"></i><a target="_blank" href="${response.data[0].twitter}"> Twitter</a></button>`;
                }

                if(response.data[0].twitch != ""){
                    twitch = `<button type="button" class="btn btn-outline-light m-1"><i class="fab fa-twitch"></i><a target="_blank" href="${response.data[0].twitch}"> Twitch</a></button>`;
                }

                $('#divTwitter').html(twitter);
                $('#divTwitch').html(twitch);

                $('#imgPerfil').attr("src", response.data[0].perfil);

                getPerfilOw(response.data[0].battlenet);
                
                

            }else{
                
            }

        }).fail((err, text, thr) => {
            
            Swal.fire("Error", 'Hubo un problema al conectar con el servidor', 'error');
            console.log(err, text, thr);
        });

    }

    function establecerPortada(){
        
        const images = [
            "blizzard.jpg",
            "busan.jpg",
            "circuito.jpg",
            "coliseo.jpg",
            "dorado.jpg",
            "eichenwalde.jpg",
            "esperanza.jpg",
            "gibraltar.jpg",
            "habana.jpg",
            "hollywood.jpg",
            "ilios.jpg",
            "junkertown.jpg",
            "kings.jpg",
            "lijiang.jpg",
            "midtown.jpg",
            "nepal.jpg",
            "newqueen.jpg",
            "numbani.jpg",
            "oasis.jpg",
            "paraiso.jpg",
            "paris.jpg",
            "rialto.jpg",
            "ruta.jpg"
        ];

        // Función para obtener un índice aleatorio
        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }

        // Obtener un índice aleatorio para seleccionar una imagen
        const randomIndex = getRandomIndex(images.length);

        // Obtener el nombre de la imagen seleccionada
        const selectedImage = images[randomIndex];

        // Establecer el fondo del div
        const miDiv = document.getElementById('divPortada');
        miDiv.style.backgroundImage = `url(assets/images/portadas/${selectedImage})`;
        miDiv.style.backgroundSize = 'cover';
        miDiv.style.backgroundPosition = 'center center';
        miDiv.style.backgroundRepeat = 'no-repeat';
    }
    establecerPortada();

    function getInvitaciones(){

      let data = {
            "function": "getInvitaciones"
        };

        $.ajax({
            url: 'models/funciones.php',
            type: 'POST',
            dataType: 'JSON',
            data: data,
        }).done(resp => {

            if (resp.status == 1) {

              var html = "";
              for(var i = 0; i < resp.data.length; i++){

                let equipo = resp.data[i];

                html += `
                  <div class="col-md-4">
                    <div class = card>
                      <div class = "image">
                        <a data-equipo="${equipo.equipo}" class="imgEquipoInv"><img style="height: 150px; width: 160px;" src="/rivals//${equipo.logo}"/></a> 
                      </div>
                      <div class = content>
                        <p style="font-family: 'Ow', sans-serif; font-size: 22px;">${equipo.nombre}</p>
                        <div class="row text-center">
                          <div class="col-md-6">
                            <button data-inv="${equipo.id}" data-tipo="0" style="width: 80px; margin: 5px 0;" type="button" class="btn btn-danger btn-sm btnInvitacion">Rechazar</button>
                          </div>
                          <div class="col-md-6">
                            <button data-inv="${equipo.id}" data-tipo="1" style="width: 80px; margin: 5px 0;" type="button" class="btn btn-primary btn-sm btnInvitacion">Aceptar</button>
                          </div>
                        </div>
                      
                      </div>
                    </div>
                  </div>
                `;
              }

             
                $('#divInvitaciones').show();
                $('.containerInvs').html(html);

            }

        }).fail((err, text, thr) => {
            
            Swal.fire("Error", 'Hubo un problema al conectar con el servidor', 'error');
            console.log(err, text, thr);
        });

    }

    getInvitaciones();

    function showCargandoDialog(){
        Swal.fire({
            title: "Cargando",
            html: `
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img src="../img/cargando.gif" class="img-responsive" width="250" height="250" >
                    </div>
                </div>
                </div>

            `,
            showConfirmButton: false,
            allowOutsideClick: false
        });
    }


    $('body').off('click', '.btnInvitacion').on('click', '.btnInvitacion', function(){

      let invitacion = $(this).data("inv");
      let tipo = $(this).data("tipo");
      
      let data = {
          "tipo": tipo,
          "invitacion": invitacion,
          "function": "updtInvitacion"
        };

        $.ajax({
            url: 'models/funciones.php',
            type: 'POST',
            dataType: 'JSON',
            data: data,
        }).done(resp => {

            if (resp.status == 1) {

              if(tipo == "1")
                showMessage("Invitación a equipo aceptada correctamente");
              else
                showMessage("Invitación a equipo rechazada correctamente");


              //$(this).parent().parent().parent().parent().parent().remove();

              setInterval(function () {
                location.reload();
              }, 2500);

            }else{

              showMessage(resp.msg);
            }

        }).fail((err, text, thr) => {
            
            Swal.fire("Error", 'Hubo un problema al conectar con el servidor', 'error');
            console.log(err, text, thr);
        });

    });

    $('body').on('click', '.imgEquipoInv', function(){

        let equipo = $(this).data("equipo");
        

        localStorage.setItem("idEquipo", equipo);

        $(".imgEquipoInv").addClass("nuevoLink");
        $(".imgEquipoInv").attr("href", "views/equipo.html");
    });


    function showMessage(msg){
        Swal.fire({
            html:`
                <img width="120" height="120" src="../img/logo-rivals.png"></img>
                <h1 style="margin-top: 20px; text-shadow: .1em .1em 0 hsl(200 50% 30%); color: hsl(200 50% 90%); font-size: 24px; font-weight: 900; line-height: 1.1;  font-family: 'Ow', cursive;">${msg}</h1>

                <button id="btnCloseMsg" style="font-size: 20px;" width="100" type="button" class="btn btn-outline-light mt-5">Aceptar</button>
                
            `,
            showCloseButton: false,
            showCancelButton: false,
            showConfirmButton: false,
            focusConfirm: false
           
        });
    }

    $('body').on('click', '#btnCloseMsg', function(){
        Swal.close();
    });
   

    
</script>
